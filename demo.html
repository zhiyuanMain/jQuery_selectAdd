<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jq选择插件</title>
	<link rel="stylesheet" type="text/css" href="assets/css/common.css">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<style type="text/css">
		.floatLeft{
			float: left;
			border: solid 1px #cccccc;
			width: 370px;
			height: 300px;
			margin: 10px;
			overflow-y: scroll;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<script src="assets/js/jquery-1.11.1.min.js"></script>
	<script src="assets/js/json.js"></script>
	<script src="assets/js/jquery.selectAdd.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#box").selectAdd({
				data:json,
				action:"expand",
				hasDeletd:true,
				checkArray: [3401,3402,9901]
			});
		})
	</script>
</body>
</html>
